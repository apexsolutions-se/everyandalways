<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ever & Always</title>

  <!-- Favicon (Tab Logo) -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="apple-touch-icon" href="assets/favicon.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #F3EFE7;
      --ink: #1A1A1A;
      --muted: rgba(26, 26, 26, 0.6);
      --accent: #B9A57C;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;

      background-image:
        radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .logo-wrap { margin-bottom: 36px; }

    .logo {
      max-width: 460px;
      width: 100%;
      height: auto;
      display: block;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: var(--accent);
      margin-bottom: 32px;
      opacity: 0.6;
    }

    .cta {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--ink);
      border-bottom: 1px solid var(--ink);
      padding-bottom: 4px;
      transition: opacity 0.3s ease;
    }

    .cta:hover { opacity: 0.6; }

    @media (max-width: 600px) {
      .logo { max-width: 200px; }
    }
  </style>
</head>

<body>

  <main class="hero">

    <div class="logo-wrap">
      <img src="assets/mainlogo.png" alt="Ever & Always Logo" class="logo" />
    </div>

    <div class="divider"></div>

    <a href="#" class="cta">
      Coming Soon
    </a>

  </main>

</body>
</html>
